<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login with OTP</title>

    <link rel="stylesheet" href="/css/index.css">

    <script src="/js/index.js" defer></script>
</head>
<body>
<div id="container">
    <form id="auth-form">
        <h1>Login</h1>
        <div class="error-message" id="error-message" style="display: none;"></div>

        <div class="field-group" id="phone-section">
            <label for="phone-input">Phone Number:</label>
            <div class="phone-input-wrapper">
                <span class="phone-prefix">+91</span>
                <input type="text" id="phone-input" name="phone" placeholder="XXXXXXXXXX"/>
            </div>
            <button type="button" id="send-otp-btn">Send OTP</button>
        </div>

        <div class="field-group" id="otp-section" style="display: none;">
            <label for="otp-input">OTP:</label>
            <input type="text" id="otp-input" name="otp" placeholder="Enter OTP"/>
            <button type="button" id="login-btn">Login</button>
        </div>
    </form>
</div>
</body>
</html>
